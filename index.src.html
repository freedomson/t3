<!DOCTYPE html>
<html lang="en">

<head>
  <title>templates</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body ng-app='TodosApp'>

  <div class="content">

    <branding></branding>

    <todos></todos>

    <contact></contact>

  </div>

  <script src="lib/angular.js"></script>

<!--(if target dev)><!-->
  <script src="src/features/branding/branding.js"></script>
  <script src="src/features/todos/todos.js"></script>

  <script>
    var app = angular.module('TodosApp', ['Branding','Todos']);
    app.filter('slice', function() {
      return function(arr, start, end) {
        return arr.slice(start, end);
      };
    });
  </script>

  <script src="//localhost:35729/livereload.js"></script>
  <script src="reload-todos.js"></script>
 <!--<!(endif)-->


<!--(if target dist)><!-->
    <script src="lib/templates.js"></script>
    <script src="app.js"></script> 
    <script>
    var app = angular.module('TodosApp', ['templates-dist','Branding','Todos']);
    app.filter('slice', function() {
      return function(arr, start, end) {
        return arr.slice(start, end);
      };
    });
  </script>
<!--<!(endif)-->

</body>
</html>
