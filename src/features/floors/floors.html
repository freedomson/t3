<div data-loader-css="ball-scale"></div>
<ul class="floors">
<li class="floor" ng-repeat="floor in vm.floors">

    <centered class="block-small small color-high">
    {{floor.dateFull}}
    </centered>
    <centered class="block-small big color-base">
        {{floor.name}}
    </centered>
    <centered class="block-big color-base">
        {{floor.description}}
    </centered>



</ul>
